  <style>
    /* Styles for the common elements */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    .vertical-bar {
      height: 100px;
      background-image: url(images/background\ image.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .vertical-bar h2 {
      font-size: 44px;
      color: #000;
      font-weight: bold;
      text-align: center;
    }
    
    .navbar {
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }
    
    .navbar a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    
    .navbar a:hover {
      background-color: #555;
    }
    
    .body-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    
    .text-section {
      width: 70%;
      padding-right: 20px;
      text-align: center;
    }
    
    .text-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .text-section p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .image-boxes {
      width: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .image-box {
      margin-bottom: 20px;
    }
    
    .image-box img {
      width: 100%;
      height: auto;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    /* Hover effect */
    .image-box:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    
    /* Styles for account dropdown */
    .account-dropdown {
      position: relative;
      display: inline-block;
    }

    .account-dropdown select {
      appearance: none;
      background: transparent;
      border: none;
      color: white;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .account-dropdown select:focus {
      outline: none;
    }

    .account-dropdown select option {
      background-color: black;
      color: white;
    }

    .account-dropdown-content {
      display: none;
      position: absolute;
      background-color: black;
      min-width: 160px;
      z-index: 1;
      padding: 8px;
      text-align: center;
    }

    .account-dropdown-content a {
      color: white;
      display: block;
      padding: 4px 0;
      text-decoration: none;
      font-size: 14px;
    }

    .account-dropdown-content a:hover {
      background-color: #555;
    }

    .account-dropdown select:focus + .account-dropdown-content {
      display: block;
    }

    /* Styles for gallery dropdown */
    .gallery-dropdown {
      position: relative;
      display: inline-block;
    }

    .gallery-dropdown select {
      appearance: none;
      background: transparent;
      border: none;
      color: white;
      padding: 14px 16px;
      font-size: 18px;

    }

    .gallery-dropdown select:focus {
      outline: none;
    }

    .gallery-dropdown select option {
      background-color: black;

    }

    .gallery-dropdown-content {
      display: none;
      position: absolute;
      background-color: black;
      min-width: 160px;
      z-index: 1;
      padding: 8px;
      text-align: center;
    }

    .gallery-dropdown-content a {
      color: white;
      display: block;
      padding: 4px 0;
      text-decoration: none;
      font-size: 14px;
    }

    .gallery-dropdown-content a:hover {
      background-color: #555;
    }

    .gallery-dropdown select:focus + .gallery-dropdown-content {
      display: block;
    }
    
    /* Styles for the calendar section */
    .calendar-section {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Limit calendar dropdown to 3 options */
    .calendar-dropdown-content a:not(:nth-last-child(-n+3)) {
      display: none;
    }

    /* Styles for the booking slot table */
    .booking-table {
      margin: 20px auto;
      max-width: 600px;
      border-collapse: collapse;
      width: 100%;
    }

    .booking-table th,
    .booking-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .booking-table th {
      background-color: #f5f5f5;
    }

    .booking-table td input[type="text"],
    .booking-table td input[type="email"],
    .booking-table td input[type="tel"],
    .booking-table td input[type="date"],
    .booking-table td select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .booking-table td input[type="submit"] {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .booking-table td input[type="submit"]:hover {
      background-color: #45a049;
    }

    .add-person-button {
      padding: 8px 16px;
      background-color: #3333FF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .add-person-button:hover {
      background-color: #0000CC;
    }

    /* Styles for total amount section */
    .total-amount {
      text-align: right;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-weight: bold;
      position: absolute;
      top: 0;
      right: 20px;
    }

    /* Styles for additional persons */
    .additional-person {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

      border: none;

    }

    .remove-person-button:hover {
