    .vertical-bar {
      height: 100px;
      background-image: url(images/background\ image.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .vertical-bar h2 {
      font-size: 44px;
      color: #000;
      font-weight: bold;
      text-align: center;
    }
    
    .navbar {
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: space-evenly; /* Make equal space between every option */
    }
    
    .navbar a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    
    .navbar a:hover {
      background-color: #555;
    }
    
    .body-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      max-width: 1200px;
    }
    
    .video-box {
      width: calc(25% - 20px); /* Adjust the width as needed */
      margin: 10px;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    
    .video-box:hover {
      transform: scale(1.05);
    }
    
    .video-box iframe {
      width: 100%;
      height: 200px; /* Adjust the height as needed */
      border: none;
      border-radius: 10px;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Custom styles start here */
    .account-dropdown {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .account-dropdown select {
      appearance: none;
      background: transparent;
      border: none;
      color: white;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .account-dropdown select:focus {
      outline: none;
    }

    .account-dropdown select option {
      background-color: black;
      color: white;
    }

    .account-dropdown-content {
      display: none;
      position: absolute;
      background-color: black;
      min-width: 160px;
      z-index: 1;
      padding: 8px;
      text-align: center;
    }

    .account-dropdown-content a {
      color: white;
      display: block;
      padding: 4px 0;
      text-decoration: none;
      font-size: 14px;
    }

    .account-dropdown-content a:hover {
      background-color: #555;
    }

    .account-dropdown select:focus + .account-dropdown-content {
      display: block;
    }
    
    /* Dropdown styles */
    .gallery-dropdown {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    .gallery-dropdown select {
      appearance: none;
      background: transparent;

    .gallery-dropdown select:focus {

    .gallery-dropdown select option {

      color: white;

    .gallery-dropdown-content {
      display: none;
      position: absolute;
      background-color: black;

      padding: 4px 0;
      text-decoration: none;
      font-size: 14px;
    }

    .gallery-dropdown-content a:hover {
      background-color: #555;
    }

    .gallery-dropdown select:focus + .gallery-dropdown-content {
      display: block;
    }
